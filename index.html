<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryApp</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/main.js" defer></script>
  </head>
  <body>
<div class="main-box">
    <div class="container-note">
      <div class="top">
          <h2 id="today">Today</h2>
          <h3 class="text">Memory training dates</h3>
       </div>
      
       <form id="form">
          <input type="text" id="input" class="input text" placeholder="Enter your lesson name" autocomplete="off"/>
          </form>
          <p id="lessonName" class="text">Lesson name</p>
          
          <div class="repetition1">
            <div class="bubble">1</div>
            <p id="day1"></p> 
            <button id="completed" class="text">completed</button>
          </div>
          <div class="repetition2">
            <div class="bubble">2</div>
            <p id="day2"></p>
          </div>
          <div class="repetition3">
            <div class="bubble">3</div>
            <p id="day3"></p>
          </div>
          <div class="repetition4">
            <div class="bubble">4</div>
            <p id="day4"></p>
          </div>
          <div class="repetition5">
            <div class="bubble">5</div>
            <p id="day5"></p>
          </div>
    </div>

    <div class="container-calendar"></div>
  </div>
  </body>
</html>
